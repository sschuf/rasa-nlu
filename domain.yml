version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- despedida:
    use_entities: true
- smalltalk__color:
    use_entities: true
- consulta:
    use_entities: true
- negativo:
    use_entities: true
- smalltalk__human:
    use_entities: true
- prueba:
    use_entities: true
- smalltalk__mood_mal:
    use_entities: true
- business__resumen:
    use_entities: true
- smalltalk__mood:
    use_entities: true
- agradecimiento:
    use_entities: true
- positivo:
    use_entities: true
- smalltalk__mood_bien:
    use_entities: true
- smalltalk__ciudad:
    use_entities: true
- saludo:
    use_entities: true
- out_of_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
- charlar:
    use_entities: true
- user_dni:
    use_entities: true
entities:
- bien
- ciudad
- documento
- dni
slots:
  RAC:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_resumen:
  - text: Te enviamos el resumen a tu mail!
  utter_saludo:
  - text: Hola! ¿En qué te puedo ayudar?
  - text: Buen dia! ¿En qué te puedo ayudar?
  utter_despedida:
  - text: Adios
  - text: Nos vemos!
  utter_agradecimiento:
  - text: De nada!
  - text: Para eso estoy!
  utter_razon:
  - text: ¿Por qué?
  - text: Contame, ¿cuál es el inconveniente?
  - text: Comentame el inconveniente para ver si puedo resolverlo
  - text: Quizas pueda ayudarte. ¿Cuál es el problema?
  utter_mal:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Aca te dejo una imagen para levantar ese ánimo:'
  utter_bien:
  - text: Me alegro, seguí así!
  - text: Que bien!
  - text: Que bueno!
  utter_encuesta:
  - buttons:
    - payload: si
      title: Si
    - payload: no
      title: No
    text: ¿Te sirvió mi respuesta?
  utter_out_of_scope:
  - text: Lo siento, no logré entender tu consulta. ¿Podríás decirlo de otra manera?
  utter_consulta:
  - text: ¿Cuál es tu consulta?
  utter_charla:
  - text: Me encanta conversar! ¿Cómo estas?
  utter_dni2:
  - text: Por favor, indicame tu DNI
  - text: Decime tu DNI sin espacios ni puntos. Por ej. 28444444
  utter_dni1:
  - text: Voy a necesitar algunos datos para continuar.
  - text: ''
  - text: Para darte esta información necesito que sigamos unos pasos.
  utter_submit_rac:
  - text: Gracias por responder. Estoy aca por si tenes otra consulta
  utter_utter_slots_values:
  - text: 'Tu respuesta fue: {RAC}'
actions:
- PAC_FORM
forms:
  PAC_FORM:
    required_slots:
      RAC:
      - type: from_text
e2e_actions: []
