version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- saludo:
    use_entities: true
- despedida:
    use_entities: true
- positivo:
    use_entities: true
- charla:
    use_entities: true
- estado_incidente:
    use_entities: true
- informar:
    use_entities: true
- test:
    use_entities: true
entities:
- numero
slots:
  numero:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  username:
    type: rasa.shared.core.slots.AnySlot
    initial_value: username
    auto_fill: true
    influence_conversation: false
responses:
  utter_saludo:
  - text: Hola {username}! ¿En qué te puedo ayudar?
  utter_charla/clima:
  - text: No soy un bot de clima.. Pero espero que esté soleado afuera
  utter_charla/bot:
  - text: Por el momento soy solo un simple bot
  utter_preguntar_numero:
  - text: ¿Cómo es tu número de usuario?
  utter_test:
  - buttons:
    - payload: si
      title: si
    - payload: no
      title: no
    text: Esto es una prueba
actions:
- action_incident_status
- action_health_test
forms: {}
e2e_actions: []
